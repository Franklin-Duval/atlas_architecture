{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>ATLAS Architecture</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    {% block linkcss %}
    {% endblock linkcss %}

    <link rel="stylesheet" type="text/css" href="{% static "atlas_architecture/css/base.css" %} ">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
	.carousel-control-prev-icon {
		background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
		border-radius: 50px;
		height: 50px;
		width: 50px;
		padding: 30px;
	}
	
	.carousel-control-next-icon {
		background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
		border-radius: 50px;
		height: 50px;
		width: 50px;
		padding: 30px;
	}
</style>

<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="acceuil">
			<img src="{% static "atlas_architecture/images/web log.png" %} " width="210" height="50" class="d-inline-block align-top" alt="" loading="lazy">
			
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navmenu">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a class="nav-link" href="service">Nos Services</a></li>
	
				<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a class="nav-link" href="realisation">Nos Réalisations</a></li>
	
				<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a class="nav-link" href="partenaire">Nos Partenaires</a></li>
	
				<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a class="nav-link" href="#">Nous Contacter</a></li>
	
				<li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a class="nav-link" href="#">Plus</a></li>
			</ul>

			<div class="row">
				<div class="icon">
					<a href="#"><i class="fa fa-fw fa-search"></i></a>
				</div>
					
				<form class="form-inline">
					<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#register">Register</button>
					<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#login">Login</button>
				</form>
			</div>
		</div>

		
	</nav>

	{% block content %}
    {% endblock content %}

    <div class="container-fluid foot">
		<div class="row">
			<div class="col-sm-4">
				<a href="#"><i class="fa fa-whatsapp fa-1x social-media"></i></a>
				<a href="#"><i class="fa fa-facebook fa-1x social-media"></i></a>
				<a href="#"><i class="fa fa-twitter fa-1x social-media"></i></a>
				<a href="#"><i class="fa fa-instagram fa-1x social-media"></i></a>
				<a href="#"><i class="fa fa-linkedin fa-1x social-media"></i></a>
			</div>
	
			<div class="col-sm-4">
				<p>Contacter nous pour plus d'information</p>
			</div>
	
			<div class="col-sm-4">
				<img src="{% static "atlas_architecture/images/atlas1.png" %}" alt="" class="logo-end">
			</div>
		</div>
	</div>

    <!-- Modal Login -->
    <div class="modal fade" id="login" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <form>
                            <div class="form-group">
                                <label for="email">Adresse Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" placeholder="mot de passe">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registration -->
    <div class="modal fade" id="register" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerLabel">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nom">Nom</label>
                                    <input type="text" class="form-control" id="nom" placeholder="nom">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" class="form-control" id="prenom" placeholder="prenom">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Adresse Email</label>
                                <input type="email" class="form-control" id="email" placeholder="email">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Mot de passe</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                               
                                <div class="form-group col-md-6">
                                    <label for="c_password">Confirmer Mot de passe</label>
                                    <input type="password" class="form-control" id="c_password">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Registration</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
